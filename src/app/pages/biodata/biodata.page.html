<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngIf="showFilter">
          <ion-label>Jumlah</ion-label>
          <ion-select [(ngModel)]="limit" (ionChange)="getBiodata($event)" [interfaceOptions]="customPopoverOptions"
            interface="popover" placeholder="Pilih Jumlah">
            <ion-select-option value="10">10</ion-select-option>
            <ion-select-option value="20">20</ion-select-option>
            <ion-select-option value="">50</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="reloadData()" expand="block" color="success">
          <ion-icon name="refresh"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button [routerLink]="['/biodata/add']" expand="block" color="primary">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="showList">
    <ion-item *ngFor="let item of (results | async)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <h2>{{ item.nama }} {{ item.id }}</h2>
              <h3>{{ item.hp }}</h3>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="primary" (click)="sheetOpen(item.nama, item.id)">
              <ion-icon md="md-more"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
