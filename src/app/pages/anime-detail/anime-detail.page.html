<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ information?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card class="welcome-card" *ngIf="information">
        <img [src]="information.image_url" alt="" />
        <ion-card-header>
          <ion-card-subtitle>{{ information.title }}  </ion-card-subtitle>
          <ion-card-title>{{ information.status }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ information.synopsis }}</p>
        </ion-card-content>
      </ion-card>
  </ion-content>
